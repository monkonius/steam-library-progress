{% extends 'layout.html' %}

{% block main %}

<section>
    <div class="py-12 px-4">
        <div class="md:max-w-3xl mx-auto">
        <h2 class="text-center mb-2">Game List</h2>
            {% for todo_item in todo %}
            <div class="list-row">
                <span class="md:text-lg w-1/2">{{ todo_item.game }}</span>
                <form class="list-form">
                    <select name="state" id="state" class="p-1 rounded-md">
                        {% for state in states %}
                        {% if state == todo_item.state %}
                            <option selected value="{{ todo_item.state }}">{{ todo_item.state }}</option>
                        {% else %}
                            <option value="{{ state }}">{{ state }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <input type="submit" value="Submit" class="list-edit">
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
